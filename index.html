<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" media="screen,projection" rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css'
  />
  <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
  <title>Rock Paper Scissors</title>
</head>

<body>

  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Welcome to Rock Paper Scissors</h4>
      <p>To play please click on Rock, Paper or Scissors at the bottom of the screen.</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
  </div>

  <div class="container">

    <div class="row">
      <div class="col s12">
        <h1 class="rockText">Rock</h1>
        <h1 class="paperText">Paper</h1>
        <h1 class="scissorsText">Scissors</h1>
      </div>
    </div>

    <div class="row">
      <div class="col s5">
        <div id="userChoiceDiv"></div>
      </div>
      <div class="col s2">
        <h3>vs</h3>
      </div>
      <div class="col s5">
        <div id="aiChoiceDiv"></div>
      </div>
    </div>

    <div class="row" id="choicesRow">
      <div class="col s12">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Ties</th>
          </tr>
          <tr>
            <td id="winCount"></td>
            <td id="lossCount"></td>
            <td id="tieCount"></td>
          </tr>
        </table>
      </div>
      <div class="col s4">
        <div class="imgDiv" id="rock"><img src="assets/images/rock.jpg" alt="rock" class="chooseImage"></div>
      </div>
      <div class="col s4">
        <div class="imgDiv" id="paper"><img src="assets/images/paper.png" alt="paper" class="chooseImage"></div>
      </div>
      <div class="col s4">
        <div class="imgDiv" id="scissors"><img src="assets/images/scissors.jpg" alt="scissors" class="chooseImage"></div>
      </div>
    </div>

  </div>

</body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js'></script>
<script src="assets/javascript/logic.js"></script>

</html>
